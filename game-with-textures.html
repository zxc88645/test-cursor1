<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 3D轟炸機遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
        }
        
        .ui-overlay h2 {
            margin: 0 0 15px 0;
            color: #00ff88;
            font-size: 24px;
        }
        
        .controls {
            margin: 10px 0;
        }
        
        .controls h3 {
            margin: 10px 0 5px 0;
            color: #fff;
            font-size: 16px;
        }
        
        .controls p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }
        
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
        }
        
        .status h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
        }
        
        .status-item {
            margin: 5px 0;
            color: #fff;
            font-size: 14px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            text-align: center;
        }
        
        .loading h2 {
            color: #00ff88;
            margin: 0 0 20px 0;
        }
        
        .loading p {
            color: #fff;
            margin: 10px 0;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #00ff88;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: move 1s linear infinite;
        }
        
        .progress-text {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 20px 20px;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .texture-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            max-width: 300px;
        }
        
        .texture-info h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
        }
        
        .texture-list {
            color: #fff;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .texture-item {
            margin: 3px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .texture-status {
            color: #00ff88;
        }
        
        .texture-status.error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <div id="loading" class="loading">
        <h2>🎮 3D轟炸機遊戲</h2>
        <p>正在載入紋理系統...</p>
        <div class="spinner"></div>
        <p id="loadingStatus">初始化中...</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>
    
    <div id="ui" class="ui-overlay hidden">
        <h2>🎯 3D轟炸機遊戲</h2>
        
        <div class="controls">
            <h3>🎮 操作控制</h3>
            <p><strong>移動:</strong> WASD 或 方向鍵</p>
            <p><strong>放置炸彈:</strong> 空白鍵</p>
            <p><strong>重新開始:</strong> R 鍵</p>
        </div>
        
        <div class="controls">
            <h3>🎨 紋理系統</h3>
            <p>✅ SVG紋理已載入</p>
            <p>✅ 材質系統已啟用</p>
            <p>✅ 光照效果已優化</p>
        </div>
    </div>
    
    <div id="status" class="status hidden">
        <h3>📊 遊戲狀態</h3>
        <div class="status-item">炸彈數量: <span id="bombCount">0</span></div>
        <div class="status-item">方塊數量: <span id="blockCount">0</span></div>
        <div class="status-item">FPS: <span id="fps">60</span></div>
    </div>
    
    <div id="textureInfo" class="texture-info hidden">
        <h3>🎨 紋理狀態</h3>
        <div class="texture-list" id="textureList">
            <!-- 紋理狀態將在這裡動態更新 -->
        </div>
    </div>

    <script type="module">
        import './src/game-with-textures.ts';
        
        // 顯示載入狀態
        const loadingElement = document.getElementById('loading');
        const loadingStatus = document.getElementById('loadingStatus');
        const uiElement = document.getElementById('ui');
        const statusElement = document.getElementById('status');
        const textureInfoElement = document.getElementById('textureInfo');
        
        // 等待遊戲初始化完成
        let gameInitialized = false;
        
        // 監聽遊戲初始化完成事件
        window.addEventListener('gameInitialized', () => {
            gameInitialized = true;
            hideLoadingScreen();
        });
        
        // 備用計時器，如果遊戲沒有在10秒內初始化，強制顯示遊戲
        setTimeout(() => {
            if (!gameInitialized) {
                console.warn('Game initialization timeout, showing game anyway');
                hideLoadingScreen();
            }
        }, 10000);
        
        function hideLoadingScreen() {
            loadingElement.classList.add('hidden');
            uiElement.classList.remove('hidden');
            statusElement.classList.remove('hidden');
            textureInfoElement.classList.remove('hidden');
            
            // 初始化紋理狀態顯示
            initializeTextureStatus();
        }
        
        function initializeTextureStatus() {
            const textureList = document.getElementById('textureList');
            const textures = [
                { name: '地面紋理', status: 'success' },
                { name: '草地紋理', status: 'success' },
                { name: '石塊紋理', status: 'success' },
                { name: '玩家紋理', status: 'success' },
                { name: '炸彈紋理', status: 'success' },
                { name: '牆壁紋理', status: 'success' }
            ];
            
            textureList.innerHTML = textures.map(texture => `
                <div class="texture-item">
                    <span>${texture.name}</span>
                    <span class="texture-status ${texture.status}">✅</span>
                </div>
            `).join('');
        }
        
        // 模擬遊戲狀態更新
        let bombCount = 0;
        let blockCount = 0;
        let fps = 60;
        
        setInterval(() => {
            document.getElementById('bombCount').textContent = bombCount;
            document.getElementById('blockCount').textContent = blockCount;
            document.getElementById('fps').textContent = fps;
            
            // 模擬FPS變化
            fps = 55 + Math.random() * 10;
        }, 1000);
        
        // 監聽鍵盤事件來更新炸彈數量
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                bombCount++;
            } else if (e.code === 'KeyR') {
                bombCount = 0;
                blockCount = Math.floor(Math.random() * 20) + 10;
            }
        });
    </script>
</body>
</html>
